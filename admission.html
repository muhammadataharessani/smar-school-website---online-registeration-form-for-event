<head>
    <title>Science Fair Event Registeration Form</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 450px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 12px #ccc;
        }
        h2 { text-align: center; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #bbb;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        #msg {
            text-align: center;
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Event Registration Form</h2>

    <form id="admissionForm">

        <label>Student Name</label>
        <input type="text" name="studentName" required>

        <label>Father Name</label>
        <input type="text" name="fatherName" required>

        <label>Email</label>
        <input type="email" name="email">

        <label>Phone Number</label>
        <input type="tel" name="phone" pattern="[0-9]{11}" title="Enter 11-digit phone number" required>

        <label>Address</label>
        <textarea name="address" required></textarea>

                <label>Qualification </label>
        <textarea name="qualification"></textarea>

        <label>Designation </label>
        <textarea name="designation"></textarea>

        <button type="submit">Submit Form</button>
    </form>

    <p id="msg"></p>
</div>

<script>
document.getElementById("admissionForm").addEventListener("submit", function(e){
    e.preventDefault();

    // Replace this with your Google Apps Script Web App URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbyTa89qJ--DN11q2RMDRJyMUBrqlyzyI4bF99UpDBLCrYeCsTehx1L8h6UpyoNp_auqzw/exec";

    // Use FormData for sending all fields easily
    const formData = new FormData(this);

    fetch(scriptURL, {
        method: "POST",
        body: formData
    })
    .then(response => response.text())
    .then(result => {
        document.getElementById("msg").innerHTML = "Admission Registered Successfully!";
        this.reset();
    })
    .catch(error => {
        document.getElementById("msg").innerHTML = "Error! Please try again.";
        console.error("Error:", error);
    });
});
</script>

</body>
