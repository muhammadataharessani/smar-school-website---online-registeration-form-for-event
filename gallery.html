<script>
        let index = 0;
        const slider = document.getElementById("slider");
        const images = slider.children;
        const total = images.length;
    
        function showSlide() {
            slider.style.transform = `translateX(${-index * 100}%)`;
        }
    
        function nextSlide() {
            index = (index + 1) % total;
            showSlide();
        }
    
        function prevSlide() {
            index = (index - 1 + total) % total;
            showSlide();
        }
    
        // Auto-slide (optional)
        setInterval(nextSlide, 3000);
    </script>
