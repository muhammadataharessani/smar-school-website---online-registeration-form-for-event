<!DOCTYPE html>
<html>
<head>
    <title>Admission Registration Form</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 450px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 12px #ccc;
        }
        h2 { text-align: center; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #bbb;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        #msg {
            text-align: center;
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Admission Registration Form</h2>

    <form id="admissionForm">

        <label>Student Name</label>
        <input type="text" name="studentName" required>

        <label>Father Name</label>
        <input type="text" name="fatherName" required>

        <label>Class for Admission</label>
        <select name="className">
            <option>Nursery</option>
            <option>Prep</option>
            <option>Class I</option>
            <option>Class II</option>
            <option>Class III</option>
            <option>Class IV</option>
            <option>Class V</option>
            <option>Class VI</option>
            <option>Class VII</option>
            <option>Class VIII</option>
            <option>Class IX</option>
            <option>Class X</option>
        </select>

        <label>Date of Birth</label>
        <input type="date" name="dob">

        <label>Email</label>
        <input type="email" name="email">

        <label>Phone Number</label>
        <input type="tel" name="phone" pattern="[0-9]{10}" title="Enter 10-digit phone number" required>

        <label>Address</label>
        <textarea name="address" required></textarea>

        <label>Previous School (optional)</label>
        <input type="text" name="previousSchool">

        <label>Notes / Message</label>
        <textarea name="notes"></textarea>

        <button type="submit">Submit Admission</button>
    </form>

    <p id="msg"></p>
</div>

<script>
document.getElementById("admissionForm").addEventListener("submit", function(e){
    e.preventDefault();

    // Replace this with your Google Apps Script Web App URL
    const scriptURL = "PASTE_YOUR_GOOGLE_WEB_APP_URL_HERE";

    // Use FormData for sending all fields easily
    const formData = new FormData(this);

    fetch(scriptURL, {
        method: "POST",
        body: formData
    })
    .then(response => response.text())
    .then(result => {
        document.getElementById("msg").innerHTML = "Admission Registered Successfully!";
        this.reset();
    })
    .catch(error => {
        document.getElementById("msg").innerHTML = "Error! Please try again.";
        console.error("Error:", error);
    });
});
</script>

</body>
</html>
